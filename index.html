<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Intelligence System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="bg-orbs">
    <span class="orb orb-1"></span>
    <span class="orb orb-2"></span>
    <span class="orb orb-3"></span>
  </div>

  <main class="container">
    <header class="hero">
      <p class="eyebrow">Real-time meteorological intelligence</p>
      <h1 class="headline">
        <span class="headline-line">Weather</span>
        <span class="headline-line accent">Intelligence</span>
        <span class="headline-line">System</span>
      </h1>
    </header>

    <section class="search-section">
      <form id="weather-form" autocomplete="off">
        <div class="input-wrapper">
          <input
            type="text"
            id="city-input"
            class="city-input"
            placeholder="Enter city name..."
            maxlength="100"
            required
          />
          <button type="submit" id="search-btn" class="search-btn">
            <span class="btn-text">Analyse</span>
            <span class="btn-loader" aria-hidden="true"></span>
          </button>
        </div>
      </form>
    </section>

    <div id="error-banner" class="error-banner hidden" role="alert"></div>

    <section id="results" class="results hidden">
      <div class="weather-card glass" id="weather-card">
        <div class="card-top">
          <div class="location-block">
            <h2 id="city-name" class="city-name"></h2>
            <p id="country-name" class="country-name"></p>
          </div>
          <div class="temp-block">
            <span id="temperature" class="temperature"></span>
            <span class="temp-unit">Â°C</span>
          </div>
        </div>

        <div class="card-meta">
          <div class="meta-item">
            <span class="meta-label">Condition</span>
            <span id="description" class="meta-value"></span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Feels Like</span>
            <span id="feels-like" class="meta-value"></span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Humidity</span>
            <span id="humidity" class="meta-value"></span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Wind</span>
            <span id="wind" class="meta-value"></span>
          </div>
        </div>

        <div class="suggestions-grid">
          <div class="suggestion-block" id="clothing-block">
            <h3 class="suggestion-title">Clothing</h3>
            <ul id="clothing-list" class="suggestion-list"></ul>
          </div>
          <div class="suggestion-block" id="accessories-block">
            <h3 class="suggestion-title">Accessories</h3>
            <ul id="accessories-list" class="suggestion-list"></ul>
          </div>
          <div class="suggestion-block" id="travel-block">
            <h3 class="suggestion-title">Travel</h3>
            <ul id="travel-list" class="suggestion-list"></ul>
          </div>
          <div class="suggestion-block" id="health-block">
            <h3 class="suggestion-title">Health</h3>
            <ul id="health-list" class="suggestion-list"></ul>
          </div>
        </div>
      </div>

      <div class="image-section">
        <p class="image-label">Destination</p>
        <div class="image-grid" id="image-grid">
          <div class="img-wrapper main-img">
            <img id="place-img-1" src="" alt="" class="place-img" loading="lazy" />
          </div>
          <div class="img-wrapper">
            <img id="place-img-2" src="" alt="" class="place-img" loading="lazy" />
          </div>
          <div class="img-wrapper">
            <img id="place-img-3" src="" alt="" class="place-img" loading="lazy" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Weather data via <a href="https://wttr.in" target="_blank" rel="noopener">wttr.in</a> &nbsp;|&nbsp; Images via Unsplash</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
